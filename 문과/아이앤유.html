    <div class="container mt-5">

        <p>이 동아리는 경영, 마케팅, 사회문제 탐구 등 다양한 분야를 접목한 활동을 합니다. 동아리원들이 적극적으로 참여하며 선후배 관계가 화기애애하고 서로 긍정적인 영향을 주고받습니다. 주요 활동으로는 마케팅 사례 분석, 경영 관련 영상 감상문 작성 등이 있습니다.</p>
        <p>20521조서윤 : 들어오면 후회 절대 없음

        10812최현준: 예쁜누나들 많아여</p>
